<template name="signature">
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
<p class="text-center">Please sign Here</p>
<div id="signature"></div>
<form action="" method="POST" role="form" name="submit" class="text-center">
	<button type="submit" class="btn btn-success submit">Submit</button>
	<button type="button" class="btn btn-danger reset">Reset</button><br>
</form>
</div>
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	<p class="text-center"><u>Your Signature Saved as SVG ( Click on an image to remove it )</u></p>
		<div class="well">
			{{#each signature}}
			<img class="img-thumbnail thumb" src={{this.signature}} width="200" height="150">
			{{/each}}
		</div>
	</div>
</template>
